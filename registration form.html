<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>
    <h4>Registration/Signup Form </h4>
    <form action="/backend.html">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name">
        </div>
        <br>
        <div><label for="role">Role: </label>
            <input type="text" id="role">
        </div>
        <br>
        <div><label for="email">Email:</label>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <div>
            <label for="date">Date:</label>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <div><label for="bonus">Bonus:</label>
            <input type="number" name="myBonus" id="bonus">
            
        </div>
        
        <br>
        <div>
            Are you eligible:?<input type="checkbox" name="Eligibility" id="">
            
        </div>
        
        <br>
        <div>
        <fieldset>
            <legend>Gender:</legend>
            <label for="male">Male
                <input type="radio" name="myGender" id="male">
            </label>
            <label for="female">
                Female<input type="radio" name="myGender" id="female">
            </label>
            <label for="other">
                Other<input type="radio" name="myGender" id="other">
            </label>
        </fieldset>
        </div> 
        <br>
        <div>
            write about yourself:<textarea name="mytext" id="" cols="30" rows="10"></textarea>
            
        </div>
        <br>
        <div>
            <label for="school">School:</label>
            <select name="myschool" id="school">
                <option value="abc school">Abc School</option>
                <option value="Dps">Delhi Public School</option>
                <option value="aryan school">Aryan international School</option>
            </select>
        </div>
        <br>
        <div>

        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        
    </form>
</body>

</html>
